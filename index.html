  <!-- Templates -->
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%- title %></label>
      <input class="edit" value="<%- title %>">
      <button class="destroy">remove</button>
    </div>
  </script>

  <script type="x-template/underscore" id="message-template">
      <span class="chat-img1 pull-left">
        <img src="img/avatar.png" alt="User Avatar" class="img-circle">
      </span>
      <div class="chat-body1 clearfix">
        <label><%- sender %></label>
        <p><%- title %></p>
        <input class="edit" value="<%- title %>">
        <div class="chat_time pull-right"><%- time%></div>
        <button class="destroy">remove</button>
      </div>
  </script>

<script type="x-template/underscore" id="status-template">
  <div class="pull-left">
    <label id="client"><%- name%></label>
    <input id="nameinput" value="<%- name %>">
  </div>
  <div class="pull-right">
    <p id="clientstatus"><%- status%></p>
    <input id="statusinput" value="<%- status %>">
</div>

</script>

  <script type="x-template/underscore" id="chat-template">
        <ul class="list-unstyled messages-list"></ul>
        <div class="message_write">
        <p class="lead emoji-picker-container">
          <textarea class="form-control" placeholder="type a message" data-emojiable="true"></textarea>
        </p>
          <div class="clearfix"></div>
          <div class="chat_bottom">

            <img src="img/red.png" width="20" height="20" id="red"/>
            <img src="img/blue.png" width="40" height="40" id="blue"/>
            <img src="img/green.png" width="20" height="20" id="green"/>
            <img src="img/black.png" width="20" height="20" id="black"/>
            <span id="delete"> X </span>
            
          <button class="pull-right btn btn-success">Send</button></div>
        </div>
  </script>  

<script type="x-template/underscore" id="conversation-template">
  <span class="chat-img pull-left">
    <img src="img/avatar.png" alt="User Avatar" class="img-circle">
  </span>
  <div class="chat-body clearfix">
    <div class="header_sec">
       <strong class="primary-font"><%- name%></strong> <strong class="pull-right"><%- time%></strong>
    </div>
    <div class="contact_sec">
       <strong class="primary-font"><%- status%></strong>
       <span class="delete-chat">x<span>
    </div>
  </div>
</script>

<div class="container" id="loginform">


        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputusername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" id="inputstatus" class="form-control" placeholder="Status" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" id="signin">Sign in</button>
